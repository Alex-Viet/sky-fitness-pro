<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Временная верстка</title>
    <link rel="stylesheet" href="./style/WorkoutInfoPage.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img class="logo" src="../../../public/img/logo.svg" alt="logo" />
      </header>
      <main>
        <div class="skill-card">
          <img
            class="skill-card__img"
            src="../../../public/img/skill-card-bg.png"
            alt="skill-card"
          />
          <h1 class="skill-card__title">Йога</h1>
        </div>
        <div class="info">
          <div class="reccomend">
            <h2 class="reccomend__heading">Подойдет для вас, если:</h2>
            <div class="reccomend__items">
              <div class="reccomend__item">
                <div class="reccomend__item-left">
                  <img
                    class="reccomend__num-bg"
                    src="../../../public/img/num.svg"
                    alt="number"
                  />
                  <div class="reccomend__num">1</div>
                </div>
                <div class="reccomend__item-right">
                  <p class="reccomend__item-text">Давно хотели попробовать йогу, но не решались начать.</p>
                </div>
              </div>
              <div class="reccomend__item">
                <div class="reccomend__item-left">
                  <img
                    class="reccomend__num-bg"
                    src="../../../public/img/num.svg"
                    alt="number"
                  />
                  <div class="reccomend__num">2</div>
                </div>
                <div class="reccomend__item-right">
                  <p class="reccomend__item-text">Хотите укрепить позвоночник, избавиться от болей в спине и суставах.</p>
                </div>
              </div>
              <div class="reccomend__item">
                <div class="reccomend__item-left">
                  <img
                    class="reccomend__num-bg"
                    src="../../../public/img/num.svg"
                    alt="number"
                  />
                  <div class="reccomend__num">3</div>
                </div>
                <div class="reccomend__item-right">
                  <p class="reccomend__item-text">Ищете активность, полезную для тела и души.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>

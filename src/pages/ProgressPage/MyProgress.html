<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Временная верстка страницы прогресса</title>
    <link rel="stylesheet" href="./style/MyProgress.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="progress">
          <h1 class="progress__title">Мой прогресс</h1>
          <div class="progress__form">
            <p class="progress__text">Сколько раз вы сделали наклоны вперед?</p>
            <input
              class="progress__input"
              type="number"
              placeholder="Введите значение"
            />
            <p class="progress__text">Сколько раз вы сделали наклоны назад?</p>
            <input
              class="progress__input"
              type="number"
              placeholder="Введите значение"
            />
            <p class="progress__text">
              Сколько раз вы сделали поднятие ног, согнутых в коленях?
            </p>
            <input
              class="progress__input"
              type="number"
              placeholder="Введите значение"
            />
          </div>
          <div class="progress__for-button">
            <button class="button progress__button">Отправить</button>
          </div>
        </div>

        <div class="progress-popup">
          <h1 class="progress-popup__title">Ваш прогресс засчитан!</h1>
          <img
            class="progress-popup__img"
            src="../../../public/img/progress-ok.svg"
            alt="progress ok"
          />
        </div>
      </div>
    </div>
  </body>
</html>
